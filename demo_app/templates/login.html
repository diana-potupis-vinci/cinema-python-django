{% extends 'base.html' %}
{% block title %}Connexion{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4 bg-white p-4">
        <h2 class="mb-4 text-center">Connexion</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" class="form-control" required id="id_username">
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Mot de passe</label>
                <input type="password" name="password" class="form-control" required id="id_password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        <div class="text-center mt-3">
            <p class="mb-0">Pas encore de compte? <a href="{% url 'register' %}" class="text-decoration-none">S'inscrire</a></p>
        </div>
    </div>
</div>
{% endblock %}
