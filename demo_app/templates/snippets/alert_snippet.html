{% if errors %}
  <div class="alert alert-danger">
    {% if alert_title %}
      <h4 class="alert-heading"><i class="fas fa-exclamation-triangle me-2"></i>{{ alert_title }}</h4>
    {% endif %}
    <ul class="mb-0">
      {% for error in errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
