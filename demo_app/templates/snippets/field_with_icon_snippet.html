<div class="mb-3{% if extra_classes %} {{ extra_classes }}{% endif %}">
    <label for="{{ field.id_for_label }}" class="form-label">
        {% if field_icon %}<i class="{{ field_icon }} me-1"></i>{% endif %}{{ field.label }}
    </label>
    {{ field }}
    {% if field.errors %}
        <div class="text-danger mt-1">
            {% for error in field.errors %}
                <small><i class="fas fa-exclamation-circle me-1"></i>{{ error }}</small>
            {% endfor %}
        </div>
    {% endif %}
    {% if field.help_text and show_help_text|default:True %}
        <small class="form-text text-muted">
            <i class="fas fa-info-circle me-1"></i>{{ field.help_text }}
        </small>
    {% endif %}
</div>
