{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title mb-0">
        <i class="fas fa-calendar-alt me-2"></i>Réserver une séance
      </h3>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        
        {% include 'snippets/form_snippet.html' with form=form %}
        
        <div class="d-flex gap-2 mt-4">
          <button type="submit" class="btn btn-success" style="background-color: darkviolet;">
            <i class="fas fa-save me-1"></i>Enregistrer
          </button>
          <a href="{% url 'reservation_list' %}" class="btn btn-secondary">
            <i class="fas fa-times me-1"></i>Annuler
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
